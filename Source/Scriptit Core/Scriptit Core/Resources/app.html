<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'">
    <link rel="stylesheet" href="onsenui.min.css">
    <link rel="stylesheet" href="onsen-css-components.min.css">
    <link rel="stylesheet" href="ionicons.min.css">
    <link rel="stylesheet" href="material-design-iconic-font.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="v4-shims.min.css">
</head>
<body>
    <script src="onsenui.min.js"></script>
    <script src="scriptit.js"></script>
    <script>
      class HomePage extends ui.Page
      {
        onInit()
        {
          this.navigationBarTitle = 'Home';
          
          let button = new ui.Button();
          button.text = 'Hello World!';
          button.onTap = () => { console.log(app.coreReleaseDate); };

          this.addComponentToCenter({ component: button });

          if(app.isFirstLaunch == true) console.log('This is the first launch!!');
          else console.log('The app has been launched before!');
        }
      }
      app.present({ root: new HomePage() });
    </script>
</body>
</html>
