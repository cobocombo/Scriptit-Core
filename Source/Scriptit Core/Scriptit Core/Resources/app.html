<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'">
    <link rel="stylesheet" href="onsenui.min.css">
    <link rel="stylesheet" href="onsen-css-components.min.css">
    <link rel="stylesheet" href="ionicons.min.css">
    <link rel="stylesheet" href="material-design-iconic-font.min.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="v4-shims.min.css">
</head>
<body>
    <script src="onsenui.min.js"></script>
    <script src="scriptit.js"></script>
    <script>
      class HomePage extends ui.Page
      {
        onInit()
        {
          this.navigationBarTitle = 'Home';
          
          let button = new ui.Button();
          button.text = 'Hello World!';
          button.onTap = () => { browser.open({ url: 'https://www.google.com', inApp: true, animated: true }) };

          this.addComponentToCenter({ component: button });

          setTimeout(() => 
          { 
            console.log(`Scriptit Core Version: ${app.coreVersion}`);
            console.log(`Is iPad: ${device.isIpad}`);
            console.log(`Is iPhone: ${device.isIphone}`);
            console.log(`Is Landscape: ${device.isLandscape}`);
            console.log(`Is Portrait: ${device.isPortrait}`);
            console.log(`Screen Height: ${device.screenHeight}`);  
            console.log(`Screen Width: ${device.screenWidth}`);
            console.log(`Battery Level: ${device.batteryLevel}`);
            console.log(`Battery State: ${device.batteryState}`);
            console.log(`System Name: ${device.systemName}`);
            console.log(`System Version: ${device.systemVersion}`);        
          }, 2000);
        }
      }
      app.present({ root: new HomePage() });
    </script>
</body>
</html>
